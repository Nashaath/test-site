# Project information
site_name: Test
site_url: https://nashaath.github.io/test-site/
site_author: N

# Repository
repo_name: test-site
repo_url: https://github.com/Nashaath/test-site/tree/main
edit_uri: edit/main/documentation
docs_dir: documentation

# Navigation
nav:
  - Welcome:
    - Overview: README.md 
  - Steps:
    - 1 Develop an API: develop.md 
    - 2 Deploy an API: deploy.md
    - 3 Manage an API: manage.md

## DO NOT CHANGE BELOW THIS LINE

